name: Build and Release

on:
  release:
    types: [published]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install
      - name: Build project
        run: pnpm build
      
      - name: Create zip archive
        run: |
          cd dist
          zip -r ../thumbnail-saver-${{ github.event.release.tag_name }}.zip .
          cd ..
      
      - name: Upload release asset
        run: |
          gh release upload "${{ github.event.release.tag_name }}" \
            "thumbnail-saver-${{ github.event.release.tag_name }}.zip" \
            --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
